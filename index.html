<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Whack A Mole</title>
</head>
<body>
    <div class="content">
      <div class="top">
        <h1 class=info id=bigText>Whack-a-Mole</h1>
        <div class=topInfo>
          <div class=score>
            <p>Score: &nbsp;&nbsp;<span id="score"> 0 </span></p>
          </div>
          <div class=highscore>
            <p>HighScore</p>
            <span id=hiscore></span>
            /<span id=hiscorehold></span>
          </div>
            <p class=info id=info>Press Start to Play</p>
        </div>

        <button id=start onclick="gameDifficulty()">Start</button>
        <button id=pause onclick="pauseGame()">Pause</button>
        <button id=resume onclick="resumeGame()">Resume</button>
        <button id=end onclick="endgame()">End Game</button>

        <div id=difficultyCont>
          <div class=difficulty>
            <p class=info >Select your difficulty</p>
            <button id=easy>Easy</button>
            <button id=normal>Normal</button>
            <button id=hard>Hard</button>
            <button id=master>Master</button>
          </div>
        </div>
      </div>

      <div class="main">
        <div id=fieldA class=field>
          <div class=mole id=A></div>
        </div>
        <div id=fieldB class=field>
          <div class=mole id=B></div>
        </div>
        <div id=fieldC class=field>
          <div class=mole id=C></div>
        </div>
        <div id=fieldD class=field>
          <div class=mole id=D></div>
        </div>
        <div id=fieldE class=field>
          <div class=mole id=E></div>
        </div>
        <div id=fieldF class=field>
          <div class=mole id=F></div>
        </div>
        

      </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
