<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Whack A Mole</title>
</head>
<body>
    <div class="contnet">
      <div class="top">
        <p>Score <span id="score"></span></p>
        <p id=info></p>
        <button id=start onclick="gameDifficulty()">Start</button>
        <button id=pause onclick="pauseGame()">Pause</button>
        <button id=resume onclick="resumeGame()">Resume</button>

        <div id=difficultyCont>
          <p>Select your difficulty</p>
          <button id=easy>Easy</button>
          <button id=normal>Normal</button>
          <button id=hard>Hard</button>
          <button id=master>Master</button>
        </div>
      </div>
      <div class="main">
        <div id=fieldA class=field>
          <div class=mole id=A></div>
        </div>
        <div id=fieldB class=field>
          <div class=mole id=B></div>
        </div>
        <div id=fieldC class=field>
          <div class=mole id=C></div>
        </div>
        <div id=fieldD class=field>
          <div class=mole id=D></div>
        </div>
        <div id=fieldE class=field>
          <div class=mole id=E></div>
        </div>
        <div id=fieldF class=field>
          <div class=mole id=F></div>
        </div>
        

      </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
